<header class="sticky-header p-4 border-b border-slate-100">
	<h1 class="text-lg font-bold text-slate-800 text-center">My Orders</h1>
</header>
<main class="p-4 bg-bg-light min-h-screen flex flex-col" id="order-history-page-content">
	<div id="order-history-loader" class="space-y-4">
		<div class="bg-white p-3 rounded-xl shadow-sm space-y-2">
			<div class="h-4 w-1/2 skeleton-loader"></div>
			<div class="h-3 w-1/3 skeleton-loader"></div>
		</div>
		<div class="bg-white p-3 rounded-xl shadow-sm space-y-2">
			<div class="h-4 w-3/4 skeleton-loader"></div>
			<div class="h-3 w-1/2 skeleton-loader"></div>
		</div>
	</div>
	
	<div id="order-history-list" class="space-y-4 flex-grow">
	</div>
	
	
	<div id="no-orders-view" class="hidden flex-grow flex flex-col items-center justify-center text-center p-6">
		[Image of empty shopping basket icon]
		<svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-slate-300 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
			<path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
		</svg>
		<h2 class="text-xl font-semibold text-slate-700 mb-2">No Orders Yet</h2>
		<p class="text-sm text-slate-500 mb-6">Looks like your order history is empty. Time to get those clothes sparkling clean!</p>
		<button onclick="window.navigateTo('stores')" class="bg-primary-blue text-white py-2.5 px-6 rounded-lg font-semibold shadow hover:shadow-md transition">
			Browse Stores
		</button>
	</div>
</main>
