<header class="sticky-header p-4 border-b border-slate-100 flex items-center">
	<button class="mr-3 text-slate-600 text-xl" onclick="window.goBack()"><i class="fas fa-arrow-left"></i></button>
	<h1 class="text-lg font-bold text-slate-800">Confirm Pickup</h1>
</header>
<main class="p-4 space-y-4 bg-bg-light min-h-screen">
	<div class="bg-white p-4 rounded-xl shadow-lg">
		<h2 class="text-md font-semibold text-slate-700 mb-4">Pickup Details</h2>
		<form id="order-request-form" class="space-y-5">
			<div>
				<label for="pickup-address" class="block text-xs font-medium text-slate-500 mb-1">Pickup Address *</label>
				<textarea id="pickup-address" rows="3" required class="w-full border border-slate-300 rounded-lg p-2.5 text-sm" placeholder="Enter your full address"></textarea>
				<p class="text-xs text-slate-500 mt-1">This address is pre-filled from your profile. You can edit it here for this specific request.</p>
			</div>
			<div>
				<label for="pickup-slot" class="block text-xs font-medium text-slate-500 mb-1">Preferred Pickup Slot *</label>
				<select id="pickup-slot" required class="w-full border border-slate-300 rounded-lg p-2.5 text-sm bg-white appearance-none">
					<option value="">Select a time slot</option>
				</select>
			</div>
			<div>
				<label for="pickup-notes" class="block text-xs font-medium text-slate-500 mb-1">Notes (Optional)</label>
				<div class="relative">
					<textarea id="pickup-notes" rows="3" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm" placeholder="e.g., Clothes in blue bag, near the gate"></textarea>
					<button type="button" id="note-assistant-btn" class="absolute bottom-2 right-2 bg-primary-blue text-white px-2 py-1 rounded-md text-xs font-medium opacity-50 cursor-not-allowed" title="AI Suggestions coming soon!">
						<i class="fas fa-robot mr-1"></i> Get Suggestions
					</button>
					<div id="note-assistant-loader" class="absolute inset-0 bg-white/70 flex items-center justify-center hidden rounded-lg">
						<i class="fas fa-spinner fa-spin text-primary-blue text-lg"></i>
					</div>
				</div>
			</div>
			<button type="submit" id="submit-request-btn" class="w-full bg-primary-blue text-white py-3 px-4 rounded-lg font-semibold">
				Confirm Request
			</button>
		</form>
	</div>
</main>
