<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drywash - Laundry Marketplace</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-blue': '#1D4ED8',
              'secondary-orange': '#F97316',
              'bg-light': '#f1f5f9',
            }
          }
        }
      }
    </script>
    
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="pb-20 md:pb-0">

    <div id="app-container" class="max-w-4xl mx-auto bg-white md:bg-bg-light min-h-screen">
        
        <main id="page-content-wrapper"></main>

    </div> <nav class="fixed bottom-0 left-0 right-0 bg-white flex justify-around md:hidden bottom-nav z-40 border-t border-slate-100">
        <button data-page="home" class="text-center text-slate-500 active flex flex-col items-center flex-1 py-2">
            <i class="fas fa-home text-xl nav-icon"></i>
            <span class="block text-[10px] font-semibold mt-1">Home</span>
        </button>
        <button data-page="stores" class="text-center text-slate-500 flex flex-col items-center flex-1 py-2">
            <i class="fas fa-store text-xl nav-icon"></i>
            <span class="block text-[10px] font-semibold mt-1">Stores</span>
        </button>
        <button data-page="order-history" class="text-center text-slate-500 flex flex-col items-center flex-1 py-2">
            <i class="fas fa-receipt text-xl nav-icon"></i>
            <span class="block text-[10px] font-semibold mt-1">Orders</span>
        </button>
        <button data-page="profile" class="text-center text-slate-500 flex flex-col items-center flex-1 py-2">
            <i class="fas fa-user-circle text-xl nav-icon"></i>
            <span class="block text-[10px] font-semibold mt-1">Account</span>
        </button>
    </nav>
    
    <div id="order-details-modal" class="fixed inset-0 z-50 hidden">
        <div id="modal-backdrop" class="absolute inset-0 bg-black/60"></div>
        <div class="relative z-10 bg-bg-light w-full max-w-4xl h-full mx-auto overflow-y-auto">
            <header class="sticky-header p-4 border-b border-slate-100 flex items-center">
                <button id="modal-close-btn" class="mr-3 text-slate-600 text-xl"><i class="fas fa-times"></i></button>
                <h1 class="text-lg font-bold text-slate-800">Order Details</h1>
            </header>
            
            <main class="p-4 space-y-4" id="modal-content-area">
                <div class="bg-white p-4 rounded-xl shadow-lg space-y-3">
                    <div>
                        <span class="block text-xs text-slate-500">Order ID</span>
                        <span id="modal-order-id" class="font-semibold text-slate-700">...</span>
                    </div>
                    <div>
                        <span class="block text-xs text-slate-500">Total Amount</span>
                        <span id="modal-order-total" class="text-xl font-bold text-primary-blue">â‚¹...</span>
                    </div>
                    <div>
                        <span class="block text-xs text-slate-500">Status</span>
                        <span id="modal-order-status" class="font-semibold text-green-600">...</span>
                    </div>
                    <div>
                        <span class="block text-xs text-slate-500">Estimated Delivery</span>
                        <span id="modal-order-delivery" class="font-semibold text-slate-700">2-3 Business Days</span>
                    </div>
                </div>
                
                <div class="bg-white p-4 rounded-xl shadow-lg">
                    <h2 class="text-md font-semibold text-slate-700 mb-3">Items in this Order</h2>
                    <ul id="modal-order-items" class="space-y-3 text-sm">
                        <li class="h-4 w-1/2 skeleton-loader"></li>
                    </ul>
                </div>
                              

                <div id="modal-rating-box" class="bg-white p-4 rounded-xl shadow-lg hidden">
                    <h2 class="text-md font-semibold text-slate-700 mb-3">Rate this Store</h2>
                    <div class="flex justify-center text-4xl text-slate-300 mb-4" id="star-rating-input">
                        <i class="fas fa-star cursor-pointer" data-value="1"></i>
                        <i class="fas fa-star cursor-pointer" data-value="2"></i>
                        <i class="fas fa-star cursor-pointer" data-value="3"></i>
                        <i class="fas fa-star cursor-pointer" data-value="4"></i>
                        <i class="fas fa-star cursor-pointer" data-value="5"></i>
                    </div>
                    <button id="submit-rating-btn" class="w-full bg-primary-blue text-white py-2.5 rounded-lg font-semibold" disabled>
                        Submit Rating
                    </button>
                </div>
                
            </main>
        </div>
    </div>
    
    <script src="./Firebase-Configuration.js" type="module"></script>
    <script src="./Js/main.js" type="module"></script>

    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
</body>
  </html>
